<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Uploaded Images</h2>
    <div class="grid">
        {% for image in images %}
            <a href="{{ url_for('view_image', index=loop.index0) }}">
                <img src="{{ url_for('static', filename=image) }}" alt="img">
            </a>
        {% endfor %}
    </div>
</body>
</html>
